<!DOCTYPE html>
<html lang="en" ng-app="oneDay">
<head>
  <meta charset="UTF-8">
  <title>One Day</title>
  <!-- jQuery & Bootstrap -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body ng-controller="ProfessionalsController">
  <p>Hello One Day!</p>
  <!-- listing all professionals -->
  <ul ng-repeat='professional in professionals'>
    <li>{{professional.name}} - {{professional.job}}</li>
  </ul>
  <!-- form for posting new professionals -->
  <br>
  <form action="/professionals" method="post">
    Name: <input type="text" name="name"><br>
    Email: <input type="text" name="email"><br>
    Job: <input type="text" name="job"><br>
    <input type="submit" value="Add to professionals">
  </form>
  <!-- Angular: -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Local App Libs -->
  <script src='public/app.js'></script>
  <script src='public/controllers/professionalsController.js'></script>
</body>
</html>
